{% extends "base.html" %}
{% block content %}
<h1>Tags
<a href="{% url 'todo_list:tag_create' %}" style="float: right" class="btn btn-primary  link-to-page">
        Add
      </a></h1>
    {% if tag_list %}
              <table class="table offset-lg-0.5">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for tag in tag_list %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'todo_list:tag_update' pk=tag.id %}" class="btn btn-secondary">
                        Update
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'todo_list:tag_delete' pk=tag.id %}" class="btn btn-secondary">
                            Delete
                    </a>
                    </td>
                </tr>
                {% endfor %}
                </table>
    {% endif %}
{% endblock %}
